apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: registry-ui
  name: registry-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry-ui
  template:
    metadata:
      labels:
        app: registry-ui
    spec:
      containers:
      - name: registry-ui
        image: joxit/docker-registry-ui:static
        ports:
        - containerPort: 80
          name: registry-ui
        envFrom:
          - configMapRef:
              name: registry-ui-config
